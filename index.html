<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--overlay-color);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: var(--secondary-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .side-nav {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 2rem;
            overflow-y: auto;
        }

        .side-nav.open {
            right: 0;
        }

        .side-nav-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .side-nav-search {
            margin-top: 2rem;
        }

        .side-nav-search input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .side-nav-search button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
        }

        main {
            padding-top: 5rem;
        }

        .featured-movie-slider {
            height: 80vh;
            width: 100%;
        }

        .featured-movie {
            position: relative;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
        }

        .featured-content {
            max-width: 50%;
            background-color: var(--overlay-color);
            padding: 2rem;
            border-radius: 10px;
        }

        .featured-title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .featured-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #f40612;
        }

        .movie-section {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 300px;
            display: block;
        }

        .movie-info {

        .movie-title {

        .movie-genre {

        }

        .movie-rating {

        }

        .movie-details {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            display: none;

        .movie-details-content {

            padding: 1rem;

        .movie-details-info {

        .movie-details-poster {

        .movie-details-text {

        .movie-details-meta {

        .movie-details-links {

.movie-details-genres .genre-label {

        @media (max-width: 768px) {

            .footer-content {

            nav ul {

                position: absolute;
                top: 100%;

                right: 0;

           }
            .movie-poster img {

            .movie-details-content {

            .movie-details-poster {

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }

            nav ul {
                display: flex !important;
                transform: none !important;

        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      let movies = [];
  
      async function fetchMovieData() {
          try {
              const response = await fetch('movies.json');
              const data = await response.json();
              movies = data.allMovies;
              initializeApp();
          } catch (error) {
              console.error('Error fetching movie data:', error);
          }
      }
  
      function createMovieCard(movie) {
          return `
              <div class="movie-card" data-movie-id="${movie.id}">
                  <div class="movie-poster">
                      <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                  </div>
                  <h3 class="movie-title" style="display:none">${movie.title}</h3>
              </div>
          `;
      }
  
      function displayMovies(moviesToShow) {
          const moviesGrid = document.getElementById('movies-grid');
          moviesGrid.innerHTML = '';
          moviesToShow.forEach(movie => {
              moviesGrid.innerHTML += createMovieCard(movie);
          });
      }
  
      function searchMovies(searchTerm) {
          const filteredMovies = movies.filter(movie =>
              movie.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
              movie.genre.toLowerCase().includes(searchTerm.toLowerCase())
          );
          displayMovies(filteredMovies);
      }
  
      function showMovieDetails(movieId) {
          const movie = movies.find(m => m.id === movieId);
          if (movie) {
              document.getElementById('movie-details-poster').src = movie.poster;
              document.getElementById('movie-details-title').textContent = movie.title;
              document.getElementById('movie-details-meta').textContent = `${movie.year} | ${movie.genre} | Rating: ${movie.rating}/10`;
              document.getElementById('movie-details-description').textContent = movie.description;
              document.getElementById('movie-details-play').href = movie.playLink;
              document.getElementById('movie-details-trailer').href = movie.trailerLink;
              startDownload(movie);
  
              // Set Rating Stars
              setRating(movie.rating);
  
              // Set Genres
              setGenres(movie.genre.split(','));
  
              document.getElementById('movie-details').style.display = 'flex';
          }
      }
  
      function startDownload(movie) {
          const downloadLink = document.getElementById('movie-details-download');
          downloadLink.href = movie.downloadLink;
          downloadLink.setAttribute('download', movie.title);
      }
  
      function initializeApp() {
          // Display all movies in the grid
          displayMovies(movies);
  
          // Event listeners for movie cards
          document.getElementById('movies-grid').addEventListener('click', (e) => {
              const movieCard = e.target.closest('.movie-card');
              if (movieCard) {
                  const movieId = parseInt(movieCard.getAttribute('data-movie-id'));
                  showMovieDetails(movieId);
              }
          });
  
          // Close movie details
          document.getElementById('movie-details-close').addEventListener('click', () => {
              document.getElementById('movie-details').style.display = 'none';
          });
  
          // Search functionality
          const searchInput = document.getElementById('side-nav-search-input');
          const searchButton = document.getElementById('side-nav-search-button');
  
          searchButton.addEventListener('click', () => {
              const searchTerm = searchInput.value;
              searchMovies(searchTerm);
          });
  
          searchInput.addEventListener('keyup', (event) => {
              if (event.key === 'Enter') {
                  const searchTerm = searchInput.value;
                  searchMovies(searchTerm);
              }
          });
  
          // Mobile menu toggle
          const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
          const navMenu = document.getElementById('nav-menu');
  
          mobileMenuToggle.addEventListener('click', () => {
              navMenu.classList.toggle('show');
          });
  
          // Side nav toggle
          const sideNavToggle = document.getElementById('side-nav-toggle');
          const sideNav = document.getElementById('side-nav');
          const sideNavClose = document.getElementById('side-nav-close');
  
          sideNavToggle.addEventListener('click', () => {
              sideNav.classList.add('open');
          });
  
          sideNavClose.addEventListener('click', () => {
              sideNav.classList.remove('open');
          });
  
          // Header scroll effect
          const header = document.getElementById('header');
          window.addEventListener('scroll', () => {
              if (window.scrollY > 50) {
                  header.classList.add('scrolled');
              } else {
                  header.classList.remove('scrolled');
              }
          });
      }
  
      // Example of background animation using Anime.js
      anime({
        targets: '#movie-details',
        backgroundColor: ['#000000','#141414'], // Add as many colors as needed
        duration: 3000,
        easing: 'easeInOutQuad',
        loop: true
    });
  
      // Set Rating Stars dynamically (out of 5 stars)
      function setRating(rating) {
          const starsContainer = document.getElementById('movie-details-rating');
          starsContainer.innerHTML = ''; // Clear existing stars
          for (let i = 0; i < 5; i++) {
              const star = document.createElement('span');
              star.innerHTML = i < rating ? '&#9733;' : '&#9734;'; // Filled or empty star
              starsContainer.appendChild(star);
          }
      }
  
      // Set Genres dynamically
      function setGenres(genres) {
          const genresContainer = document.getElementById('movie-details-genres');
          genresContainer.innerHTML = ''; // Clear existing genres
          genres.forEach(genre => {
              const genreElement = document.createElement('span');
              genreElement.classList.add('genre-label');
              genreElement.innerText = genre.trim(); // Add the genre
              genresContainer.appendChild(genreElement);
          });
      }
  
      // Fetch movie data and initialize the app
      fetchMovieData();
  </script>
